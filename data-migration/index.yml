additionalContent:
  sections:
    - title: Недавние примеры реальных клиентов
      items:
        - title: Ferguson (США)
          summary: Крупнейший поставщик санитарно-технического оборудования в США использует Управляемый экземпляр SQL Azure для применения служб Azure в локальной среде.
          url: 'https://customers.microsoft.com/story/844232-ferguson-enterprises-retailers-azure-arc'
        - title: ClearSale (Бразилия)
          summary: 'ClearSale закладывает основу для роста и внедрения инноваций путем перехода в Azure, в Базу данных SQL Azure ценовой категории "Гипермасштабирование".'
          url: 'https://customers.microsoft.com/story/773410-clearsale-partner-professional-services-azure'
        - title: Willis Towers Watson (Соединенное Королевство)
          summary: 'Willis Towers Watson удалось обеспечить гибкую масштабируемость в облаке, перейдя на Базу данных SQL Azure.'
          url: 'https://customers.microsoft.com/story/willis-towers-watson-partner-professional-services-azure'
        - title: Paychex (США)
          summary: Paychex использует эластичные пулы Базы данных SQL Azure для адаптации к стремительному росту.
          url: 'https://customers.microsoft.com/story/paychex-azure-sql-database-us'
        - title: Innovative Systems (США)
          summary: 'Компания Innovative Systems объединяет свои базы данных, расположенные далеко друг от друга, в облаке путем миграции с помощью Azure Database Migration Service.'
          url: 'https://customers.microsoft.com/story/innovative-systems-partner-professional-services-azure-sql-database'
        - title: Capita Group (Соединенное Королевство)
          summary: "Capita Reading Cloud переносит 10\_000 баз данных в Azure и обеспечивает новый уровень масштабируемости."
          url: 'https://customers.microsoft.com/story/724217-capita-uk-professional-services-azure-sql-database'
        - title: Intershop (США)
          summary: 'Intershop, лидер в электронной коммерции, переходит с Oracle на SQL Server и Базу данных SQL Azure, повышает производительность продуктов и выходит на новые рынки.'
          url: 'https://customers.microsoft.com/story/intershop-partner-professional-services-azure-sql-database'
        - title: Minecraft Realms (США)
          summary: Minecraft Realms переходит с AWS на Azure с минимальным простоем для базы пользователей.
          url: 'https://developer.microsoft.com/games/blog/migrating-minecraft-realms-from-aws-to-azure/'
        - title: CCC Marketing (Япония)
          summary: CCC Marketing удалось перенести инфраструктуру для аналитики данных из Oracle в Microsoft Azure.
          url: 'https://customers.microsoft.com/story/843276-ccc-marketing-professional-services-azure-en-japan'